<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <meta name="description" content="Meet our talented team of professionals">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            color: white;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 20px;
            opacity: 0.95;
            font-weight: 400;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .profile-image-wrapper {
            width: 150px;
            height: 150px;
            margin: 0 auto 24px;
            position: relative;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f8f9fa;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .profile-card:hover .profile-image {
            transform: scale(1.05);
            border-color: #667eea;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .profile-title {
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .profile-description {
            font-size: 15px;
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 24px;
            min-height: 48px;
        }
        
        .linkedin-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 28px;
            background: #0077b5;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 119, 181, 0.3);
        }
        
        .linkedin-button:hover {
            background: #005885;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 119, 181, 0.4);
        }
        
        .linkedin-icon {
            width: 20px;
            height: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }
        
        .footer p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Placeholder profile image with initials */
        .profile-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: white;
            border: 5px solid #f8f9fa;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 60px 20px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }
            
            .header p {
                font-size: 18px;
            }
            
            .team-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="page-title">Meet Our Team</h1>
            <p id="page-subtitle">Talented professionals driving innovation</p>
        </div>
        
        <div id="team-grid" class="team-grid">
            <div class="loading">Loading team profiles</div>
        </div>
        
        <div class="footer">
            <p id="footer-text">&copy; 2025 Uttarakhand Sports Foundation. All rights reserved.</p>
        </div>
    </div>

    <script>
        // LinkedIn icon SVG as a string
        const linkedInIconSVG = `<svg class="linkedin-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>`;

        // Function to create a profile card
        function createProfileCard(member) {
            const card = document.createElement('div');
            card.className = 'profile-card';
            
            // Create profile image or placeholder
            let imageHTML;
            if (member.image && member.image.trim() !== '') {
                imageHTML = `<img src="${member.image}" alt="${member.name}" class="profile-image">`;
            } else {
                imageHTML = `<div class="profile-placeholder">${member.initials}</div>`;
            }
            
            card.innerHTML = `
                <div class="profile-image-wrapper">
                    ${imageHTML}
                </div>
                <h2 class="profile-name">${member.name}</h2>
                <div class="profile-title">${member.title}</div>
                <p class="profile-description">
                    ${member.description}
                </p>
                <a href="${member.linkedIn}" target="_blank" class="linkedin-button">
                    ${linkedInIconSVG}
                    LinkedIn Profile
                </a>
            `;
            
            return card;
        }

        // Function to load and render team data
        async function loadTeamData() {
            try {
                const response = await fetch('team-data.json');
                
                if (!response.ok) {
                    throw new Error('Failed to load team data');
                }
                
                const data = await response.json();
                
                // Update page title and subtitle
                document.getElementById('page-title').textContent = data.pageTitle;
                document.getElementById('page-subtitle').textContent = data.pageSubtitle;
                document.getElementById('footer-text').textContent = `Â© ${new Date().getFullYear()} ${data.companyName}. All rights reserved.`;
                
                // Clear loading message
                const teamGrid = document.getElementById('team-grid');
                teamGrid.innerHTML = '';
                
                // Create and append profile cards
                data.teamMembers.forEach(member => {
                    const card = createProfileCard(member);
                    teamGrid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading team data:', error);
                document.getElementById('team-grid').innerHTML = `
                    <div style="text-align: center; color: white; padding: 40px;">
                        <p>Unable to load team profiles. Please check that team-data.json is in the same directory.</p>
                    </div>
                `;
            }
        }

        // Load team data when page loads
        document.addEventListener('DOMContentLoaded', loadTeamData);
    </script>
</body>
</html>
